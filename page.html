    <script>
        function toggleAudio() {
        const audio = document.getElementById('audio');
        const musicNameElement = document.getElementById('musicName');
    
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    
        // Adiciona um evento para atualizar o nome da música quando começar a tocar
        audio.addEventListener('play', function() {
            // Atualiza o conteúdo do elemento com o nome da música
        });
    
        // Adiciona um evento para limpar o nome da música quando a música parar
        audio.addEventListener('pause', function() {
            // Limpa o conteúdo do elemento
            musicNameElement.textContent = "";
        });
        }
    </script>
    


    <script>
    // Texto da música \\
    const musicName = "John Legend - Conversation in the Dark"; // Substitua pelo nome real da sua música

    // Função para simular o efeito de digitação
    function typeWriter(text, i, fnCallback) {
        // Verifica se o índice é menor que o comprimento do texto
        if (i < text.length) {
        // Adiciona o próximo caractere ao texto
        document.getElementById("musicName").textContent += text.charAt(i);
        // Incrementa o índice
        i++;
        // Chama a função novamente após um intervalo de tempo
        setTimeout(function() {
            typeWriter(text, i, fnCallback)
        }, 50); // Ajuste a velocidade do efeito aqui (em milissegundos)
        } else if (typeof fnCallback == 'function') {
        // Se fnCallback é uma função, chama-a após o efeito de digitação
        fnCallback();
        }
    }

    // Função para limpar o nome da música
    function clearMusicName() {
        document.getElementById("musicName").textContent = "";
    }

    // Adiciona um evento para atualizar o nome da música quando começar a tocar
    document.getElementById('audio').addEventListener('play', function() {
        // Chama a função para simular o efeito de digitação com o nome da música
        typeWriter(musicName, 0, function() {
        // Define um temporizador para limpar o nome da música após 5 segundos
        setTimeout(clearMusicName, 5000);
        });
    });
    </script>
